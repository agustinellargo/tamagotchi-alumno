<!DOCTYPE html>
<html>
<head>
    <title>Obtener Alumno y Tamagotchi</title>
</head>
<body>
<button id="getAlumno">Obtener Alumno</button>
<div id="alumnoInfo"></div>

<script>
    document.getElementById('getAlumno').addEventListener('click', function() {
        fetch('/alumno')
            .then(response => response.json())
            .then(data => {
                document.getElementById('alumnoInfo').innerText = JSON.stringify(data);
            })
            .catch(error => console.error('Error:', error));
    });
</script>

<button id="getTamagotchi">Tamagotchi</button>
<div id="tamagotchiInfo"></div>

<script>
    document.getElementById('getTamagotchi').addEventListener('click', function() {
        fetch('/tama')
            .then(response => response.json())
            .then(data => {
                document.getElementById('tamagotchiInfo').innerText = JSON.stringify(data);
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
